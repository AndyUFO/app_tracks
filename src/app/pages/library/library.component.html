<div>
  <form>
    <div>
      <mat-card-title>Biblioteca </mat-card-title>
      <mat-divider></mat-divider>
    </div>
    <mat-form-field>
      <mat-label>Buscar por ID en libreria</mat-label>
      <input matInput  [(ngModel)]="id" name="id">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onFindByID()" >Buscar</button>
    &nbsp;&nbsp;
    <button mat-flat-button color="primary" (click)="findAll()" >Mostrar toda la biblioteca</button>
  </form>
</div>

<section class="products">
  <app-library-item
    (onDeleteClick)="DeleteItem($event)"
    [track]="track"
    *ngFor="let track of tracks">
  </app-library-item>
</section>
