<mat-card class="card"  xmlns="http://www.w3.org/1999/html">
  <mat-card-title>
    {{track.id}} : {{track.name}}
  </mat-card-title>
  <mat-card-header>
    IdSpotify :{{track.idSpotify}}
  </mat-card-header>
  <br>
  <mat-card-content>
    Creado el :{{createdAt|date:'short'}}
    <br>
    <a href="https://open.spotify.com/track/{{track.idSpotify}}" target="_blank">Reproducir track</a>
    <br>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Descripci√≥n:</mat-label>
      <textarea  matInput [(ngModel)]="descripcion" [disabled]="isDisabledText" maxlength="100">{{track.description}}</textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onDelete()"
    >Borrar
      <mat-icon>delete</mat-icon>
    </button> &nbsp;&nbsp;
    <button mat-flat-button color="primary" (click)="onEdit()" [disabled]="[isDisabledEdit]"
    >Editar
      <mat-icon>edit</mat-icon>
    </button> &nbsp;&nbsp;
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="[isDisabledSave]"
    >Guardar
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
