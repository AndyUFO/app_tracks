<div align="center">
  <mat-card-title>Login</mat-card-title>
  <mat-divider></mat-divider>
</div>
<br>
<div align="center">
  <form method="post">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="usuario" name="email" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" type="submit" (click)="login()">Log in</button>
  </form>
</div>
<br>
<br>
